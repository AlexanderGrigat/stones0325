<form [formGroup]="productForm">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name"/>
    </mat-form-field>
    <br />
    <mat-form-field>
      <mat-label>Preis</mat-label>
      <input matInput formControlName="price" type="number" />
    </mat-form-field>
    <br />
    <mat-form-field>
      <mat-label>Gewicht</mat-label>
      <input matInput formControlName="weight" type="number" />
    </mat-form-field>
    <br />
    <button [disabled]="productForm.invalid" color="accent" mat-raised-button (click)="save()">Speichern</button>
  </form>
